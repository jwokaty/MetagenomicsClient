name: Update API Client

on:
  schedule:
    - cron: "0 5 * * 6"
  workflow_dispatch:

jobs:
  update-client:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout curatedMetagenomicData
      uses: actions/checkout@v2

    - name: Install dependencies and update
      run: |
        cd ${GITHUB_WORKSPACE}
        pip3 install openapi-python-client
        openapi-python-client update --url https://cmgd-telemetry-whnnxetv4q-uc.a.run.app/openapi.json
      shell: bash

    - name: Commit and Make Pull Request
      uses: peter-evans/create-pull-request@v3
      with:

        commit-message: Update API client
        committer: GitHub Actions <noreply@github.com>
        signoff: false
        branch: update-client
        delete-branch: true
        title: 'Update API Client'
        body: |
          Update API client.

          Auto-generated by [create-pull-request][1].

          [1]: https://github.com/peter-evans/create-pull-request
        labels: automated pr
        team-reviewers: |
          owners
          maintainers
        draft: false
