name: Update Client

on:
  workflow_dispatch:

jobs:
  update-client:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies and update
      run: |
        pip3 install openapi-python-client
        openapi-python-client update --url https://cmgd-telemetry-whnnxetv4q-uc.a.run.app/openapi.json
      shell: bash

    - name: Commit and Make Pull Request
      uses: peter-evans/create-pull-requesti
      with:

        commit-message: Update client
        committer: GitHub Actions <noreply@github.com>
        signoff: false
        branch: update-api
        delete-branch: true
        title: 'Update API'
        body: |
          Update client.

          Auto-generated by [create-pull-request][1].

          [1]: https://github.com/peter-evans/create-pull-request
        labels: automated pr
        team-reviewers: |
          owners
          maintainers
        draft: false
